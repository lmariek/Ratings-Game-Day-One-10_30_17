{% extends 'base.html' %}
{% block content %}

    <h2> Movie Details</h2>
    <ul>
        <li>Title: {{ title }}</li>
        <li>Release Date: {{ released_at }}</li>
        <li><a href= '{{ imdb_url }}'>Visit on IMDB</a></li>
        <li> Average Rating: {{ avg }}</li>
        <li> All ratings:     
            <ul>
                {% for rating in ratings %}
                <li>{{ rating.score }}
                {% endfor %}
            </ul>
    </ul>

{% endblock %}
