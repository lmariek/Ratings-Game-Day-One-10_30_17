{% extends 'base.html' %}
{% block content %}


    <h2>Users</h2>
    <a href='/register'>Make an account</a>
    <br>
    {% if 'user_id' not in session %}
      <a href='/log_in'>Log In</a>
    {% else %}
      <a href='/log_out'>Log Out</a>
    {% endif %}
    <ul>
      {% for user in users %}
          <li>
              <a href="/users/{{ user.user_id }}">
                {{ user.email }} ({{ user.user_id }})
              </a>
          </li>
      {% endfor %}
    </ul>


{% endblock %}
