{% extends 'base.html' %}
{% block content %}

    <h2>Users</h2>
    <a href='/register'>Make an account</a>
    <br>
    <ul>
      {% for user in users %}
      {% if user.email %}
          <li>
              <a href="/users/{{ user.user_id }}">
                {{ user.user_id }}:
              </a>
                {{ user.email }}
          </li>
        {% else %}
          <li>
              <a href="/users/{{ user.user_id }}">
                {{ user.user_id }}
              </a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>


{% endblock %}
